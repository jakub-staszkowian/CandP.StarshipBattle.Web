<mat-toolbar>
    <div class="toolbar-item">
        <button mat-icon-button>
            menu
        </button>
    </div>
    <div *ngFor="let tile of navigationTiles" class="toolbar-item toolbar-link">
        <a [routerLink]="tile.link" routerLinkActive="is-active">{{ tile.text }}</a>
    </div>
</mat-toolbar>
